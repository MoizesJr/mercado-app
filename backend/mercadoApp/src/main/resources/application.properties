spring.application.name=mercadoApp
# Usa a URL do Docker se disponível, caso contrário usa localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mercado_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_mercado}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password_mercado}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CONFIGURAÇÃO DE USUÁRIO PARA DESENVOLVIMENTO
spring.security.user.name=admin
spring.security.user.password=admin123
